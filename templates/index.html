<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/styles/main.css') }}">
    <title>BLOSMIA</title>
    <link rel="icon" href="{{ url_for('static',filename='/images/favicon.png') }}">

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);
        .login-page {
            width: 500px;
            margin: auto;
            padding-top: 50px;
        }

        h2 {
            padding-top: 120px;
            font-size: 70px;
            font-weight: bold;
            text-align: center;
            color: rgb(0, 0, 0);
        }

        .img {
            padding-top: 40px;
            padding-left: 60px;
            width: 10%;
            color: transparent;
        }

        .blos {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            font-size: 6rem;
            margin-top: -7.5rem;
            text-align: center;
            color: linear-gradient(0deg, rgb(1, 130, 235) 0%, rgba(238, 234, 22, 0.842) 90%);
            background-color: linear-gradient(0deg, rgb(1, 130, 235) 0%, rgba(238, 234, 22, 0.842) 90%);
            flex-wrap: wrap;
        }

        .form {
            position: relative;
            z-index: 1;
            background: transparent;
            max-width: 300px;
            height: 18rem;
            margin: 0 auto 30px;
            padding-top: 50px;
            padding-bottom: 90px;
            text-align: center;
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 2px solid;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            outline: 0;
            background: rgb(1, 130, 235);
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .login_body {
            background: radial-gradient(#FFFFFF, rgb(135, 206, 250));
            font-family: "Century Gothic", sans-serif;
            font-weight: bolder;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .logo {
            height: 15vh;
        }

        .sidebar {
            margin: 0;
            padding: 0;
            width: 250px;
            background-color: #ffffff;
            position: fixed;
            height: 100%;
            overflow: auto;
            box-shadow: 2px 2px rgba(0, 0, 0, 0.12);
        }

        .sidebar a {
            display: block;
            color: #01074b;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #01074b;
            color: white;
        }

        .sidebar a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        .sideBarCenter {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        div.content {
            margin-left: 250px;
            padding: 20px 16px;
            background: url(../images/backgroud.png) center center;
            background-size: cover;
            height: 100vh;
        }

        .toogle {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: darkgrey;
        }

        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 10px rgba(0, 162, 255, 1);
        }

        .user_table_action:hover {
            cursor: pointer;
        }
    </style>
</head>

<body class="login_body">
    <div class="title container-fluid">
        <img src="../static/images/cmc logo.png" class="img">
        <h3 class="blos">BLOSMIA</h3>
    </div>

    <div>
        <div class="container py-5 h-100 login-div">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form id="loginForm">
                                <h3 class="mb-5" style="font-family:'Times New Roman', Times, serif">Sign in</h3>
                                {% with messages=get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                {% for category,message in messages %}
                                <div class="alert alert-{{category}}">{{message}}</div>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username" placeholder="username"
                                        style="font-family:'Times New Roman', Times, serif" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" placeholder="password"
                                        class="form-control form-control-lg" style="font-family:'Times New Roman', Times, serif" />
                                </div>
                                <button type="submit" class="btn" style="background-color:rgb(135,206,250) ; font-family:'Times New Roman', Times, serif">Login</button>
                            </form>
                            <hr class="my-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // Handle form submission using JavaScript and AJAX
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Send POST request to the API
            fetch('http://127.0.0.1:5000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Login successful') {
                        window.location.href = 'http://127.0.0.1:5000/dash';  // Redirect to the dashboard on successful login
                    } else {
                        alert(data.message);  // Show error message if login fails
                    }
                })
                .catch(error => {
                    alert('An error occurred during login. Please try again.');
                });
        });
    </script>
</body>
</html>
